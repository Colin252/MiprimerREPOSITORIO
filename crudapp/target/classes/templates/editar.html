<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
</head>
<body>
<h1>Editar Producto</h1>

<form th:action="@{/actualizar}" method="post">
  <input type="hidden" name="id" th:value="${producto.id}">
  <label>Nombre:</label>
  <input type="text" name="nombre" th:value="${producto.nombre}" required>
  <br>
  <label>Precio:</label>
  <input type="number" step="0.01" name="precio" th:value="${producto.precio}" required>
  <br>
  <button type="submit">Actualizar</button>
</form>

<a th:href="@{/}">Volver al listado</a>
</body>
</html>
