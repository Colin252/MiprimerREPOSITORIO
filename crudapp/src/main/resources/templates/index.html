<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>
<body>
<h1>Productos</h1>

<ul>
    <li th:each="producto : ${productos}">
        <strong th:text="${producto.nombre}"></strong> -
        <span th:text="${producto.precio}"></span> USD

        <!-- Botón Eliminar -->
        <form th:action="@{'/eliminar/' + ${producto.id}}" method="post" style="display:inline;">
            <button type="submit">Eliminar</button>
        </form>

        <!-- Botón Editar -->
        <a th:href="@{'/editar/' + ${producto.id}}">Editar</a>
    </li>
</ul>

<h2>Agregar nuevo producto</h2>
<form action="/guardar" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" step="0.01" required>
    <br>
    <button type="submit">Guardar</button>
</form>

</body>
</html>
